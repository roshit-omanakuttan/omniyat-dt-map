<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Omniyat · Digital Transformation (Interactive Mindmap)</title>
  <style>
    html, body { height: 100%; margin: 0; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    header { padding: 14px 18px; font-weight: 600; border-bottom: 1px solid #eee; }
    #container { position: relative; height: calc(100vh - 52px); }
    #mindmap  { display: block; width: 100%; height: 100%; }
    #toolbar  { position: absolute; top: 10px; right: 12px; z-index: 10; }
    #toolbar button { margin-left: 6px; padding: 6px 8px; border: 1px solid #ddd; border-radius: 8px; background:#fff; cursor:pointer; }
  </style>
</head>
<body>
  <header>Omniyat · Digital Transformation — Interactive (Collapsible)</header>

  <div id="container">
    <div id="toolbar">
      <button id="btnZoomIn">＋</button>
      <button id="btnZoomOut">－</button>
      <button id="btnFit">Fit</button>
      <button id="btnCollapse">Collapse/Expand</button>
    </div>
    <!-- SVG target -->
    <svg id="mindmap"></svg>
  </div>

  <!-- Markdown source -->
  <script type="text/markdown" id="source">
# Omniyat · Digital Transformation (Big Picture)
## Outcomes
- Lead→Deal↑
- SPA cycle time↓
- Governed Analytics
- PDPL & Zero-Trust
## Waves
- **W1 (Nov 2025–Jan 2026)**
  - Digital SPA E2E
  - Property Master nucleus
  - PDPL basics
  - Exec KPIs (Power BI)
- **W2 (Feb–Apr 2026)**
  - Broker Portal pilot
  - Approvals & DOA (Nintex+OIC)
  - Finance→Fusion near-real-time
  - Catalog + Lineage v1
- **W3 (May–Oct 2026)**
  - UAE PASS (CX unify)
  - Marketing ROI attribution
  - Document Mgmt controls
  - Zero-Trust rollout
- **W4 (Nov 2026–Oct 2027)**
  - Predictive Analytics
  - Exec Copilot Q&A
  - Continuous audit trails
## Workstreams
- CX (Buyer/Broker)
- Revenue (Sales/Marketing)
- Ops (Master/Approvals)
- Data & AI
- GRC
## Enablers
- Salesforce
- Oracle Integration Cloud (OIC)
- Oracle Fusion
- Nintex & DocuSign
- Lakehouse & Power BI
- Entra ID & Sentinel
  </script>

  <!-- One bundled script with lib+view included -->
  <script src="https://cdn.jsdelivr.net/npm/markmap-standalone@0.18.12/dist/markmap-standalone.min.js"></script>
  <script>
    const md = document.getElementById('source').textContent.trim();
    const { Transformer, Markmap } = window.markmap;
    const { root } = new Transformer().transform(md);

    const mm = Markmap.create('#mindmap', { fitRatio: 0.9 });
    mm.setData(root);
    mm.fit();

    // Tiny toolbar
    let collapsed = false;
    document.getElementById('btnZoomIn').onclick  = () => mm.zoom(1.2, true);
    document.getElementById('btnZoomOut').onclick = () => mm.zoom(1/1.2, true);
    document.getElementById('btnFit').onclick     = () => mm.fit();
    document.getElementById('btnCollapse').onclick = () => {
      collapsed = !collapsed;
      mm.setOptions({ initialExpandLevel: collapsed ? 1 : 999 });
      mm.fit();
    };
    addEventListener('resize', () => mm.fit());
  </script>
</body>
</html>
