<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Omniyat · Digital Transformation (Interactive Mindmap)</title>
  <style>
    html, body { height: 100%; margin: 0; }
    body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    header { padding: 16px 20px; font-weight: 600; }
    #mindmap {
      display: block;
      width: 100%;
      height: calc(100vh - 64px); /* header height */
    }
  </style>
</head>
<body>
  <header>Omniyat · Digital Transformation — Interactive (Collapsible)</header>

  <!-- The SVG container Markmap will render into -->
  <svg id="mindmap"></svg>

  <!-- Markdown source (kept out of layout) -->
  <script type="text/markdown" id="source">
# Omniyat · Digital Transformation (Big Picture)
## Outcomes
- Lead→Deal↑
- SPA cycle time↓
- Governed Analytics
- PDPL & Zero-Trust
## Waves
- **W1 (Nov 2025–Jan 2026)**
  - Digital SPA E2E
  - Property Master nucleus
  - PDPL basics
  - Exec KPIs (Power BI)
- **W2 (Feb–Apr 2026)**
  - Broker Portal pilot
  - Approvals & DOA (Nintex+OIC)
  - Finance→Fusion near-real-time
  - Catalog + Lineage v1
- **W3 (May–Oct 2026)**
  - UAE PASS (CX unify)
  - Marketing ROI attribution
  - Document Mgmt controls
  - Zero-Trust rollout
- **W4 (Nov 2026–Oct 2027)**
  - Predictive Analytics
  - Exec Copilot Q&A
  - Continuous audit trails
## Workstreams
- CX (Buyer/Broker)
- Revenue (Sales/Marketing)
- Ops (Master/Approvals)
- Data & AI
- GRC
## Enablers
- Salesforce
- Oracle Integration Cloud (OIC)
- Oracle Fusion
- Nintex & DocuSign
- Lakehouse & Power BI
- Entra ID & Sentinel
  </script>

  <!-- ESM modules: transformer + view -->
  <script type="module">
    import { Transformer } from 'https://cdn.jsdelivr.net/npm/markmap-lib@0.15.7/dist/index.esm.min.js';
    import { Markmap } from 'https://cdn.jsdelivr.net/npm/markmap-view@0.15.7/dist/index.esm.min.js';

    // 1) Get markdown
    const md = document.getElementById('source').textContent.trim();

    // 2) Transform to Markmap data
    const transformer = new Transformer();
    const { root } = transformer.transform(md);

    // 3) Create the mindmap in the SVG container
    const mm = Markmap.create('#mindmap', { fitRatio: 0.9 });

    // 4) Set data and fit to viewport
    mm.setData(root);
    mm.fit();

    // (Optional) re-fit on resize
    window.addEventListener('resize', () => mm.fit());
  </script>
</body>
</html>
