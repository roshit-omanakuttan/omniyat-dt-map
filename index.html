<head>

<body>

  <!-- Correct jsDelivr ESM files -->
  <script type="module">
    import { Transformer } from 'https://cdn.jsdelivr.net/npm/markmap-lib@0.15.0/dist/index.mjs';
    import { Markmap }     from 'https://cdn.jsdelivr.net/npm/markmap-view@0.15.7/dist/index.mjs';

    const md = document.getElementById('source').textContent.trim();
    const transformer = new Transformer();
    const { root } = transformer.transform(md);

    const mm = Markmap.create('#mindmap', { fitRatio: 0.9 });
    mm.setData(root);
    mm.fit();
    addEventListener('resize', () => mm.fit());
  </script>
</body>
